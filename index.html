<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Welcome</h1>

    <div id="container">
      <div id="takeInput">
        <form>
          <label for="task"
            >Task:
            <input name="task" id="task" type="text" placeholder="add a task" />
          </label>
          <input type="submit" id="addItem" value="Add" />
        </form>
      </div>
      <div id="showOutput">
        <ol id="output"></ol>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
